<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="libs">
        <link rel="stylesheet" th:href="@{${bulmaPath}}"/>
        <link rel="stylesheet" th:href="@{${fontsPath}}"/>
        <link rel="stylesheet" href="/css/common/hovers.css"/>
        <script th:src="@{${jqueryPath}}"></script>
    </th:block>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar" role="navigation">

        <div class="navbar-brand">
            <span class="icon-text">
                <span class="icon is-large">
                    <i class="fab fa-accessible-icon fa-3x" style="color:#45a321"></i>
                </span>
            </span>
        </div>

        <div class="navbar-menu">

            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <div class="navbar-item">
                    <input class="input" type="text" placeholder="szukaj" style="border-color:#45a321">
                </div>
            </div>

            <div class="navbar-end">
                <div th:if="${user != null}" class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <div class="button" style="background-color:#45a321;color: white;white-space: pre">logged as <span th:text="${user != null} ? ${user.login} : 'null'" style="color: white"></span></div>
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Profile
                        </a>
                        <a class="navbar-item">
                            Logout
                        </a>
                    </div>
                </div>

                <div th:if="${user == null}" class="navbar-item">
                    <div class="buttons">
                        <a class="button" style="background-color:#45a321; color: white">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
                <div class="navbar-item">
                    <a class="button is-light">
                        <span class="icon is-large">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="navBar">
        <div class="navbar-menu" style="flex-grow: 1; justify-content: center;">

<!--            <div th:each="entry: ${categories}" class="navbar-dropdown">-->
<!--                <div class="navbar-item">-->
<!--                    <span th:text="${entry.key}"></span>-->
<!--                </div>-->
                <div class="navbar-item has-dropdown is-hoverable" th:each="entry: ${categories}">
                    <a>
                        <span class="navbar-link" th:text="${entry.key}" :hover{color:green}></span>
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" th:each="sub: ${entry.value}">
                            <span th:text="${sub}"></span>
                        </a>
                    </div>
                </div>
        </div>
</div>
</body>
</html>
