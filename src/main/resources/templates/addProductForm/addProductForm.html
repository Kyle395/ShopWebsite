<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EditDB</title>

    <th:block th:replace="fragments/common.html :: libs"/>
    <script src="/css/drop-zone.css"></script>
</head>
<body>
<th:block th:replace="fragments/common.html :: header"/>
<th:block th:replace="fragments/common.html :: navBar"/>
<div class="container">
    <div class="box">
        <form method="post" action="/products/add" name="addProduct" enctype="multipart/form-data">
        <div class="field">
            <div class="control is-expanded">
                <div class="select">
                    <select name="subcategoryId">
                        <option value="0">Select category</option>
                        <th:block th:each="entry: ${categories}">
                            <th:block th:each="sub: ${entry.value}">
                                <option th:value="${sub.id}">
                                    <span th:text="${entry.key +' -> '+ sub.name}"></span>
                                </option>
                            </th:block>
                        </th:block>
                    </select>
                </div>
            </div>
            <br>
            <div class="field group">
                <div class="field is-inline-block-desktop">
                    <div class="control">
                        <label class="label">Product Name</label>
                        <input name="name" class="input" type="text" style="width: 400px;" placeholder="Product Name">
                    </div>
                </div>
            </div>
            <div class="field is-inline-block-desktop">
                <div class="control">
                    <label class="label">Price</label>
                    <input name="price" class="input" type="number" style="width: 150px;" placeholder="Price">
                </div>
            </div>
        </div>
        <label class="label">Description</label>
        <textarea name="description" class="textarea is-info" placeholder="Description"></textarea>
        <br>
        <!--<label class="label">Extended Description</label>
        <textarea name="extendedDescription" class="textarea is-info" placeholder="extendedDescription"></textarea>-->
        <div id="file-js-example" class="file has-name">
            <label class="file-label">
            <input name="picture" class="file-input" type="file" accept="image/png" oninput="displayUploaded()">
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                    Choose a fileâ€¦
                </span>
            </span>
            <span class="file-name">
                No file uploaded
            </span>
            </label>
        </div>
        <br>
        <div class="field is-grouped">
            <p class="control">
                <input class="button" style="background-color:#45a321;color: white;" type="submit" value="Create new product">
            </p>
            <p class="control">
                <input class="button" style="background-color:#45a321;color: white;" type="reset" value="Cancel">
            </p>
            </div>
        </form>
    </div>
</div>
<script src="/js/adminSite/addProductForm.js"></script>
</body>
</html>
