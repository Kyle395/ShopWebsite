<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragments/common.html :: libs"/>
</head>
<body>
<th:block th:replace="fragments/common.html :: header"/>
<th:block th:replace="fragments/common.html :: navBar"/>

<div class="container">
    <div class="box" th:each="product: ${products}">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img th:src="@{/products(productId=${product.id})}"/>
                    </figure>
                </div>
                <div class="level-item">
                    <span th:text="${product.description}"></span>
                </div>

            </div>
            <div class="level-right">
            </div>

        </div>
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <span th:text="${product.name}"></span>
                </div>

            </div>
            <div class="level-right">
                <div class="level-item">
                    <span th:text="${product.price} + zÅ‚"></span>
                </div>
            </div>

        </div>
    </div>
</div>

<nav class="pagination is-centered" role="navigation">
    <a th:if="${currentPage} != 0" class="pagination-previous" th:href="@{/categorySite(subCategoryId=${subcategoryId},page=${currentPage - 1})}">Previous</a>
    <a th:if="${(productsCount - 1) / 20} != ${currentPage}" class="pagination-next" th:href="@{/categorySite(subCategoryId=${subcategoryId},page=${currentPage + 1})}">Next page</a>
</nav>

</body>
</html>
